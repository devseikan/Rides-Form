<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>World Clock + Alarm</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(to right, #dbeafe, #eff6ff);
      color: #1e3a8a;
      padding: 3rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 2rem;
      font-size: 3rem;
    }

    .time-container {
      display: flex;
      gap: 3rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 3rem;
    }

    .clock {
      background: #ffffff;
      padding: 2rem;
      border-radius: 2rem;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      width: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .label {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    canvas {
      width: 200px;
      height: 200px;
      margin-bottom: 1rem;
    }

    .time {
      font-size: 1.6rem;
      font-weight: bold;
    }

    .alarm-section {
      background: #f0f9ff;
      padding: 2rem;
      border-radius: 1.5rem;
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    .alarm-section input,
    .alarm-section select {
      padding: 0.8rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      width: 100%;
      border-radius: 0.5rem;
      border: 1px solid #93c5fd;
    }

    .alarm-section button {
      padding: 0.7rem 1.2rem;
      margin: 0.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      background-color: #2563eb;
      color: white;
      cursor: pointer;
    }

    .alarm-section button:hover {
      background-color: #1e40af;
    }

    .alarm-alert {
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1.2rem;
      color: red;
    }
  </style>
</head>
<body>
  <h1>World Clock</h1>
  <div class="time-container">
    <div class="clock">
      <div class="label">Philippines Time (PHT)</div>
      <canvas id="canvasPHT" width="200" height="200"></canvas>
      <div id="timePHT" class="time">--:--:--</div>
    </div>
    <div class="clock">
      <div class="label">Eastern Time (EST)</div>
      <canvas id="canvasEST" width="200" height="200"></canvas>
      <div id="timeEST" class="time">--:--:--</div>
    </div>
    <div class="clock">
      <div class="label">Pacific Time (PST)</div>
      <canvas id="canvasPST" width="200" height="200"></canvas>
      <div id="timePST" class="time">--:--:--</div>
    </div>
  </div>

  <div class="alarm-section">
    <h2>Set Alarm</h2>
    <input type="time" id="alarmTime">
    <input type="text" id="alarmMessage" placeholder="Alarm Message">
    <select id="alarmSound">
      <option value="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg">Default Alarm</option>
      <option value="https://actions.google.com/sounds/v1/alarms/beep_short.ogg">Beep</option>
      <option value="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg">Digital Watch</option>
    </select>
    <div>
      <button onclick="setAlarm()">Set Alarm</button>
      <button onclick="cancelAlarm()">Cancel Alarm</button>
      <button onclick="snoozeAlarm()">Snooze 5min</button>
    </div>
    <div id="alarmAlert" class="alarm-alert"></div>
  </div>

  <audio id="alarmSoundPlayer" preload="auto"></audio>

  <script>
    const zones = {
      PHT: 'Asia/Manila',
      EST: 'America/New_York',
      PST: 'America/Los_Angeles'
    };

    function drawClock(ctx, date) {
      const radius = 100;
      ctx.clearRect(0, 0, 200, 200);
      ctx.save();
      ctx.translate(radius, radius);
      ctx.beginPath();
      ctx.arc(0, 0, radius - 4, 0, Math.PI * 2);
      ctx.fillStyle = '#fff';
      ctx.fill();
      ctx.strokeStyle = '#ccc';
      ctx.stroke();

      const hour = date.getHours() % 12;
      const minute = date.getMinutes();
      const second = date.getSeconds();

      const drawHand = (angle, length, width, color) => {
        ctx.beginPath();
        ctx.rotate(angle);
        ctx.moveTo(0, 0);
        ctx.lineTo(0, -length);
        ctx.lineWidth = width;
        ctx.strokeStyle = color;
        ctx.stroke();
        ctx.rotate(-angle);
      };

      drawHand((Math.PI / 6) * hour + (Math.PI / 360) * minute, radius * 0.5, 6, '#333');
      drawHand((Math.PI / 30) * minute, radius * 0.7, 4, '#1d4ed8');
      drawHand((Math.PI / 30) * second, radius * 0.85, 2, '#ef4444');

      ctx.beginPath();
      ctx.arc(0, 0, 4, 0, Math.PI * 2);
      ctx.fillStyle = '#000';
      ctx.fill();

      ctx.restore();
    }

    function updateTime() {
      for (const key in zones) {
        const now = new Date();
        const locale = now.toLocaleTimeString('en-US', { timeZone: zones[key] });
        document.getElementById(`time${key}`).textContent = locale;

        const ctx = document.getElementById(`canvas${key}`).getContext('2d');
        const parts = new Intl.DateTimeFormat('en-US', {
          hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: false,
          timeZone: zones[key]
        }).formatToParts(now);

        const h = +parts.find(p => p.type === 'hour').value;
        const m = +parts.find(p => p.type === 'minute').value;
        const s = +parts.find(p => p.type === 'second').value;
        const time = new Date();
        time.setHours(h, m, s, 0);
        drawClock(ctx, time);
      }
    }
    setInterval(updateTime, 1000);
    updateTime();

    let alarmTimeout = null;
    let repeatInterval = null;

    function setAlarm() {
      cancelAlarm();
      const timeInput = document.getElementById('alarmTime').value;
      const message = document.getElementById('alarmMessage').value || "Alarm!";
      const sound = document.getElementById('alarmSound').value;

      if (!timeInput) return alert("Set a time first.");

      const [h, m] = timeInput.split(":").map(Number);
      const now = new Date();
      const alarmTime = new Date();
      alarmTime.setHours(h, m, 0, 0);
      if (alarmTime < now) alarmTime.setDate(alarmTime.getDate() + 1);

      const diff = alarmTime - now;
      alarmTimeout = setTimeout(() => triggerAlarm(message, sound), diff);
      document.getElementById("alarmAlert").textContent = `Alarm set for ${timeInput}`;
    }

    function triggerAlarm(message, soundURL) {
      const audio = document.getElementById("alarmSoundPlayer");
      audio.src = soundURL;
      audio.loop = true;
      audio.play();
      alert(message);
      repeatInterval = setInterval(() => {
        audio.currentTime = 0;
        audio.play();
      }, 60000);
    }

    function cancelAlarm() {
      clearTimeout(alarmTimeout);
      clearInterval(repeatInterval);
      const audio = document.getElementById("alarmSoundPlayer");
      audio.pause();
      audio.currentTime = 0;
      document.getElementById("alarmAlert").textContent = "Alarm cancelled.";
    }

    function snoozeAlarm() {
      cancelAlarm();
      document.getElementById("alarmAlert").textContent = "Snoozed for 5 minutes.";
      alarmTimeout = setTimeout(() => {
        const msg = document.getElementById('alarmMessage').value || "Alarm!";
        const snd = document.getElementById('alarmSound').value;
        triggerAlarm(msg, snd);
      }, 5 * 60000);
    }
  </script>
</body>
</html>
