<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>World Clock + Alarm</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(to right, #dbeafe, #eff6ff);
      color: #1e3a8a;
      padding: 2rem;
    }

    h1 {
      font-family: Bungee Spice;
      margin-bottom: 1rem;
      font-size: 2rem;
    }

    .time-container {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .clock {
      background: #ffffff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      min-width: 250px;
      transition: transform 0.3s ease;
    }

    .clock:hover {
      transform: scale(1.05);
    }

    .label {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #1e40af;
    }

    .time {
      font-size: 2rem;
      font-weight: bold;
      color: #0c4a6e;
    }

    .alarm-section {
      background: #f0f9ff;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .alarm-section h2 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }

    .alarm-section input[type="time"],
    .alarm-section input[type="text"] {
      padding: 0.5rem;
      font-size: 1rem;
      width: 100%;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #93c5fd;
    }

    .alarm-section button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
    }

    .alarm-section button:hover {
      background-color: #1d4ed8;
    }

    .alarm-alert {
      margin-top: 1rem;
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>
  <h1>World Clock</h1>
  <div class="time-container">
    <div class="clock">
      <div class="label">üáµüá≠ Philippines Time (PHT)</div>
      <div id="timePHT" class="time">--:--:--</div>
    </div>
    <div class="clock">
      <div class="label">üá∫üá∏ Eastern Time (EST/EDT)</div>
      <div id="timeEST" class="time">--:--:--</div>
    </div>
    <div class="clock">
      <div class="label">üá∫üá∏ Pacific Time (PST/PDT)</div>
      <div id="timePST" class="time">--:--:--</div>
    </div>
  </div>

  <div class="alarm-section">
    <h2>‚è∞ Set Alarm (Your Local Time)</h2>
    <input type="time" id="alarmTime" />
    <input type="text" id="alarmMessage" placeholder="Alarm message (optional)" />
    <button onclick="setAlarm()">Set Alarm</button>
    <div id="alarmAlert" class="alarm-alert"></div>
  </div>

  <audio id="alarmSound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>

  <script>
    function updateTimes() {
      const options = {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: true
      };
      const now = new Date();

      document.getElementById('timePHT').textContent = now.toLocaleTimeString('en-PH', {
        ...options,
        timeZone: 'Asia/Manila'
      });

      document.getElementById('timeEST').textContent = now.toLocaleTimeString('en-US', {
        ...options,
        timeZone: 'America/New_York'
      });

      document.getElementById('timePST').textContent = now.toLocaleTimeString('en-US', {
        ...options,
        timeZone: 'America/Los_Angeles'
      });
    }

    updateTimes();
    setInterval(updateTimes, 1000);

    let alarmTimeout;

    function setAlarm() {
      clearTimeout(alarmTimeout);
      const timeInput = document.getElementById("alarmTime").value;
      const message = document.getElementById("alarmMessage").value || "‚è∞ Alarm!";

      if (!timeInput) {
        alert("Please set a time for the alarm.");
        return;
      }

      const now = new Date();
      const [hours, minutes] = timeInput.split(":").map(Number);

      const alarmTime = new Date();
      alarmTime.setHours(hours, minutes, 0, 0);

      if (alarmTime < now) {
        alarmTime.setDate(alarmTime.getDate() + 1); // set for next day
      }

      const timeDiff = alarmTime - now;
      document.getElementById("alarmAlert").textContent = `Alarm set for ${timeInput}`;

      alarmTimeout = setTimeout(() => {
        document.getElementById("alarmAlert").textContent = message;
        document.getElementById("alarmSound").play();
        alert(message);
      }, timeDiff);
    }
  </script>
</body>
</html>
